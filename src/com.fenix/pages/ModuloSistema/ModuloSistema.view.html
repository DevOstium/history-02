<div class="card text-center">
   <div class="card-header"> Cadastro de Módulos</div>
     <div class="card-body">



        <div class="row">
            <div class="col-sm-12">
              
              
                    <div>
                      <form [formGroup]="sistemaForm"  (submit)="save()">
                          <div class="input-group">
                            <input formControlName="descricao" class="form-control" placeholder="Descrição do Módulo" autofocus /> 
                            <div class="input-group-append">
                                  <button
                                        type="submit"
                                        class="btn btn-primary pull-left" >add
                                  </button>
                            </div>
                          </div>
                        </form>
                    </div>

             </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
                  <div *ngIf="(items$ | async ) as items ">
                      <table class="table table-hover table-striped">
                          <thead>
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">Descrição</th>
                              <th scope="col"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></th>
                              <th scope="col"><i class="fa fa-trash-o" style="color:red"></i></th>
                            </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let item of items">
                                  <th scope="row" >{{item.id}}</th>
                                  <th class="text-left">
                                    <a  routerLink="{{item.id}}">
                                      <span class="badge text-left">{{item.descricao}}</span> 
                                    </a>  
                                  </th>
                                  <th >
                                    <a routerLink="{{item.id}}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                                  </th>
                                  <th >
                                    <a (click)="delete(item.id)"><i class="fa fa-trash-o" style="color:red"></i></a>
                                  </th>
                              </tr>
                            </tbody>
                        </table>  
                  </div>
            </div>
          </div>

     </div> <!--card-body-->
</div><!--card text-center-->
